<body>
    <form action="POST" id="form">
        <h1>Computer Scienece WhatsApp-Form</h1>
        <input type="text" id="fullname" name="name" placeholder="Full Name" required>

        <input type="email" id="email" name="email" class="email" placeholder="Email Address" required>
        <br>

        <input type="text" id="reg_no" name="reg_no" placeholder="Reg No. 22/SC/CO/__" required>
        <br>

        <input type="tel" id="phone" name="phone" placeholder="WhatsApp-Contact" required>
        <br>

        <select name="series" id="series">
        <option value="0'22 series">0'22 Series</option>
        <option value="0'23 series">0'23 Series</option>
        </select>
        <br>

        <input type="checkbox" name="checkbox" id="checkbox" required>
        <span class="agree">I agree to the informations I provided above to be true.</span>
        <br>

        <a href="https://chat.whatsapp.com/Eff9Gf6KmbbGSTW0W1YslY " type="submit" class="button">Join The Group</a>
    
        <footer>
